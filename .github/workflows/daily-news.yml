name: Daily News Fetch

on:
  schedule:
    - cron: '0 8 * * *'  # Runs every day at 08:00 UTC
  workflow_dispatch:      # Allows manual runs from GitHub UI

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run news fetch script
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python news_fetch.py

      - name: Commit and push updated news data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news_results.json
          git diff --cached --quiet || (git commit -m "Update news data $(date +'%Y-%m-%d')" && git push)
